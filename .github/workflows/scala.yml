name: Scala CI

on:
  push:
    branches: [ feature/hyperledger_automated_test_deployment ]
  pull_request:
    branches: [ feature/hyperledger_automated_test_deployment ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: check out source repository
      uses: actions/checkout@v2
    
    # Set up JDK
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    # set up Dev_network
    - name: Set up dev_network - dockers
      run: |
        echo pushd ./product_code/hyperledger/dev_network
        pushd ./product_code/hyperledger/dev_network
        echo start docker-compose
        /bin/bash docker-compose -f docker-compose-simple.yaml up
        echo started docker-compose in a new shell -- begin sleep
        sleep 120
        echo finished sleep
        popd
    
    # run sbt tests
    - name: Run tests
      run: |
        pushd ./product_code/hyperledger/api
        echo starting test
        sbt test
        echo test finished
        popd
