apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: hyperledger
spec:
  replicas: 1

  selector:
    matchLabels:
      app: hyperledger

  template:
    metadata:
      labels:
        app: hyperledger
    spec:
      containers:
        - name: hyperledger
          image: "uc4official/hyperledger_service:latest"
          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx256m -Dconfig.resource=prod-application.conf"
            - name: APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: hyperledger-application-secret
                  key: secret
            - name: KAFKA_SERVICE_NAME
              value: "_tcp-clients._tcp.strimzi-kafka-brokers.kafka"
            - name: REQUIRED_CONTACT_POINT_NR
              value: "1"
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 0.25
              memory: 512M
          ports:
            - name: management
              containerPort: 8558
          readinessProbe:
            httpGet:
              path: "/ready"
              port: management
            periodSeconds: 10
            failureThreshold: 10
            initialDelaySeconds: 20
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 10
            initialDelaySeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: hyperledger
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9000
    - name: hyperledger_orderer
      port: 7050
      targetPort: 7050
    - name: hyperledger_peer
      port: 7051
      targetPort: 7051
  selector:
    app: hyperledger